name: build and deploy
on:
  push:
    branches:
      - main
jobs:
  backup-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Set backup folder name with date
        id: set_backup
        run: echo "BACKUP_FOLDER=backup_$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Backup existing /pub/example folder on FTP server to /${{ env.BACKUP_FOLDER }}
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} -e "
            set ssl:verify-certificate no;
            mkdir -p /pub/${{ env.BACKUP_FOLDER }};
            mirror --reverse --delete --verbose / /pub/${{ env.BACKUP_FOLDER }};
            bye
          "

      - name: Deploy latest build to /pub folder on FTP server
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} -e "
            set ssl:verify-certificate no;
            mirror --reverse --delete --verbose ./ ./pub/example/;
            bye
          "