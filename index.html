<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2c3e50; }
        p { color: #555; }
        .button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Sample HTML Page</h1>
    <p>This is a simple HTML page to get you started.</p>
    <button class="button" onclick="alert('Hello, world!')">Click Me</button>
